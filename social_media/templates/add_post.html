{% extends "base.html" %}
{% block content %}
  <div class="feature">
    <h2> Новый пост</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.content }}<br>
        {{ form.author }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить пост</button>
    </form>
  </div>
{% endblock %}
